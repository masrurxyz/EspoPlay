<script>
  // Elements
const profileCard = document.getElementById("profile-card");
const profileAvatar = document.querySelector(".profile-avatar");
const profileName = document.getElementById("profile-name");
const profileSeat = document.getElementById("profile-seat");
const profileID = document.getElementById("profile-id");
const profileDate = document.getElementById("profile-date");
const registerModal = document.getElementById("register-modal");
const usernameInput = document.getElementById("username");
const profilePictureInput = document.getElementById("profile-picture");
const notification = document.getElementById("notification");
const modalTitle = document.getElementById("modal-title");

// Close Modal
document.getElementById("close-modal-btn").addEventListener("click", () => {
  registerModal.style.display = "none";
});

// Show Notification
function showNotification(message) {
  notification.textContent = message;
  notification.style.display = "block";
  notification.style.top = "20px";
  setTimeout(() => {
    notification.style.top = "-50px";
  }, 3000);
}

// Save Profile
document.getElementById("save-profile-btn").addEventListener("click", () => {
  const username = usernameInput.value.trim();
  const profilePicture = profilePictureInput.files[0];

  if (!username) {
    showNotification("Please enter a valid name!");
    return;
  }

  // Save Profile Data
  const reader = new FileReader();
  reader.onload = (e) => {
    const joinDate = localStorage.getItem("joinDate") || new Date().toLocaleDateString();
    const userID = localStorage.getItem("userID") || Math.random().toString(36).substring(2, 10);

    localStorage.setItem("profileName", username);
    localStorage.setItem("profileAvatar", e.target.result);
    localStorage.setItem("joinDate", joinDate);
    localStorage.setItem("userID", userID);
    localStorage.setItem("profileCompleted", "true"); // Mark profile as completed

    profileName.textContent = username;
    profileAvatar.style.backgroundImage = `url(${e.target.result})`;
    profileDate.textContent = `Joined ${joinDate}`;
    profileID.textContent = userID;

    registerModal.style.display = "none";
    profileCard.style.display = "block";

    showNotification("Profile saved successfully!");
  };

  if (profilePicture) {
    reader.readAsDataURL(profilePicture);
  } else {
    showNotification("Profile picture is required!");
  }
});

// Load Profile
window.addEventListener("load", () => {
  const savedName = localStorage.getItem("profileName");
  const savedAvatar = localStorage.getItem("profileAvatar");
  const joinDate = localStorage.getItem("joinDate");
  const userID = localStorage.getItem("userID");
  const profileCompleted = localStorage.getItem("profileCompleted");

  if (profileCompleted === "true") {
    // Load profile data if completed
    profileName.textContent = savedName;
    profileAvatar.style.backgroundImage = `url(${savedAvatar})`;
    profileDate.textContent = `Joined ${joinDate}`;
    profileID.textContent = userID;
    profileCard.style.display = "block";
  } else {
    // Show modal if profile is not completed
    registerModal.style.display = "flex";
  }
});

// Update Profile
document.getElementById("update-profile-btn").addEventListener("click", () => {
  usernameInput.value = localStorage.getItem("profileName") || "";
  modalTitle.textContent = "Update Your Profile";
  registerModal.style.display = "flex";
});

</script>

    <script>
          document.addEventListener("DOMContentLoaded", () => {
  const button = document.getElementById("actionButton");
  const buttonKey = "buttonClicked";

  // Check if the button has been clicked before
  if (localStorage.getItem(buttonKey)) {
    button.style.display = "none"; // Hide the button if already clicked
  }

  button.addEventListener("click", () => {
    // Redirect to the desired link
    window.location.href = "https://www.example.com";

    // Save the button click status
    localStorage.setItem(buttonKey, "true");

    // Hide the button permanently
    button.style.display = "none";
  });
});

<script>
  const joinRoomButton = document.getElementById('joinRoomButton');
  const overlay = document.getElementById('overlay');
  const popup = document.getElementById('popup');
  const roomPopup = document.getElementById('roomPopup');
  const submitPassword = document.getElementById('submitPassword');
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const correctPassword = 'ABCD';

  // Show the first popup
  joinRoomButton.addEventListener('click', () => {
    popup.style.display = 'block';
    overlay.style.display = 'block';
  });

  // Close popups when clicking outside
  overlay.addEventListener('click', () => {
    popup.style.display = 'none';
    roomPopup.style.display = 'none';
    overlay.style.display = 'none';
    errorMessage.style.display = 'none';
    passwordInput.value = '';
  });

  // Submit password logic
  submitPassword.addEventListener('click', () => {
    const enteredPassword = passwordInput.value.trim();
    if (enteredPassword === correctPassword) {
      popup.style.display = 'none';
      roomPopup.style.display = 'block';
      errorMessage.style.display = 'none';
    } else {
      errorMessage.style.display = 'block';
    }
  });

  // Copy functionality for room details
  document.querySelectorAll('.copy-box').forEach(box => {
    box.addEventListener('click', () => {
      navigator.clipboard.writeText(box.textContent).then(() => {
        alert('Copied to clipboard: ' + box.textContent);
      });
    });
  });
</script>
